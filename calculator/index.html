<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="calculator">
    <div class="display" id="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="button all-clear span-two">AC</button>
    <button data-delete><i class="fa-solid fa-delete-left"></i></button>
    <button data-operation class="button operation">/</button>
    <button data-number class="button number">1</button>
    <button data-number class="button number">2</button>
    <button data-number class="button number">3</button>
    <button data-operation class="button operation">*</button>
    <button data-number class="button number">4</button>
    <button data-number class="button number">5</button>
    <button data-number class="button number">6</button>
    <button data-operation class="button operation">+</button>
    <button data-number class="button number">7</button>
    <button data-number class="button number">8</button>
    <button data-number class="button number">9</button>
    <button data-operation class="button operation">-</button>
    <button data-number class="button number">.</button>
    <button data-number class="button number">0</button>
    <button data-equals class="button equals span-two">=</button>
</section>

<script src="https://kit.fontawesome.com/d3fdeb7a5b.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
    
</body>
</html>
